<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scanner</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Add a cosmic-themed font */
            background: linear-gradient(135deg, #1a0033, #0d0026, #330066);
            color: #FFE1FF;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(34, 0, 51, 0.8); /* Slightly transparent cosmic background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #7E60BF, 0 0 30px #433878; /* Glowing cosmic effect */
        }
        video {
            width: 100%;
            height: auto;
            border: 3px solid #7E60BF;
            border-radius: 10px;
            box-shadow: 0 0 15px #7E60BF;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(45deg, #7E60BF, #E4B1F0);
            color: #FFE1FF;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #7E60BF, 0 0 20px #E4B1F0;
        }
        button:hover {
            background: linear-gradient(45deg, #E4B1F0, #7E60BF);
            transform: scale(1.1);
            box-shadow: 0 0 20px #E4B1F0, 0 0 30px #7E60BF;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(228, 177, 240, 0.2);
            color: #FFE1FF;
            box-shadow: 0 0 10px #7E60BF, 0 0 20px #433878;
            display: none;
        }
        #processing {
            color: #E4B1F0;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 5px #7E60BF;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #E4B1F0;
            text-shadow: 0 0 10px #7E60BF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner</h1>
        <video id="camera" autoplay playsinline></video>
        <br>
        <button id="scanButton">Scan</button>
        <p id="processing" style="display:none;">Processing...</p>
        <div id="response"></div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const scanButton = document.getElementById('scanButton');
        const processingText = document.getElementById('processing');
        const responseDiv = document.getElementById('response');

        // Try to access the back camera first
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } }
        })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch(() => {
            // If back camera isn't available, use the front camera
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' }
            })
            .then((stream) => {
                video.srcObject = stream;
            });
        });

        // Capture image from video stream when Scan button is clicked
        scanButton.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the captured image to a Blob to send to the backend
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('image', blob);

                // Display "Processing..." while waiting for the response
                processingText.style.display = 'block';
                responseDiv.style.display = 'none';

                // Send the image to the backend for processing
                fetch('https://travellingminds007.pythonanywhere.com/upload', {
                    method: 'POST',
                    body: formData
                })
                .then((response) => response.json())
                .then((result) => {
                    // Hide "Processing..." and show the result
                    processingText.style.display = 'none';
                    if (result.text) {
                        responseDiv.innerHTML = `<strong>Generated Text:</strong> ${result.text}`;
                        responseDiv.style.display = 'block';
                    } else {
                        responseDiv.innerHTML = `<strong>Error:</strong> ${result.error}`;
                        responseDiv.style.display = 'block';
                    }
                })
                .catch(() => {
                    processingText.style.display = 'none';
                    responseDiv.innerHTML = 'An error occurred while processing the image.';
                    responseDiv.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Options Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033, #0d0026, #330066); /* Cosmic background */
            font-family: 'Orbitron', sans-serif; /* Cosmic-themed font */
            color: #FFE1FF; /* Light text color */
        }
        h1 {
            color: #E4B1F0; /* Heading color */
            text-shadow: 0 0 10px #7E60BF; /* Glow effect */
        }
        .options {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px 0;
        }
        .option {
            text-align: center;
            flex: 1;
        }
        img {
            width: 80px; /* Image size */
            height: 80px; /* Image size */
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 15px;
            box-shadow: 0 0 15px #E4B1F0; /* Glow effect */
        }
        img:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }
        .music {
            margin: 20px 0;
            color: #FFE1FF; /* Text color */
            text-shadow: 0 0 5px #7E60BF; /* Glow effect */
        }
        .music-selection {
            margin: 20px 0;
            color: #FFE1FF; /* Text color */
            text-shadow: 0 0 5px #7E60BF; /* Glow effect */
        }
        button {
            background: linear-gradient(45deg, #7E60BF, #E4B1F0); /* Gradient button */
            color: #FFE1FF; /* Text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #E4B1F0, 0 0 20px #7E60BF; /* Glow effect */
        }
        button:hover {
            background: linear-gradient(45deg, #E4B1F0, #7E60BF); /* Gradient change on hover */
            transform: scale(1.1); /* Scale effect on hover */
            box-shadow: 0 0 20px #E4B1F0, 0 0 30px #7E60BF; /* Glow effect */
        }
    </style>
</head>
<body>

    <h1>Select a Mascot</h1>
    
    <div class="options">
        <div class="option">
            <img src="1/mascot.gif" alt="Left Option" id="leftOption">
            <p>Male</p>
        </div>
        <div class="option">
            <img src="2/mascot.gif" alt="Right Option" id="rightOption">
            <p>Female</p>
        </div>
    </div>

    <div class="music">
        <label for="bgMusic">Background Music:</label>
        <select id="bgMusic">
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>
    </div>

    <div class="music-selection">
        <label for="musicChoice">Choose a Music:</label>
        <select id="musicChoice">
            <option value="bg">Batman</option>
            <option value="mitali">Ore Mitali</option>
            <option value="shake">Banana Shake</option>
            <option value="prem">Tum Prem Ho</option>
        </select>
    </div>

    <button id="applyButton">Apply</button>

    <script>
        const leftOption = document.getElementById('leftOption');
        const rightOption = document.getElementById('rightOption');
        const bgMusicSelect = document.getElementById('bgMusic');
        const musicChoice = document.getElementById('musicChoice');
        const applyButton = document.getElementById('applyButton');

        // Initialize selected option from sessionStorage
        let selectedOption = sessionStorage.getItem('var');

        // Check if there's a previously selected option and adjust opacity
        if (selectedOption === '1') {
            leftOption.style.opacity = 1; // Male option selected
            rightOption.style.opacity = 0.5; // Disable female option
        } else if (selectedOption === '2') {
            leftOption.style.opacity = 0.5; // Disable male option
            rightOption.style.opacity = 1; // Female option selected
        }

        // Initialize background music from sessionStorage
        const bgMusic = sessionStorage.getItem('bg');
        if (bgMusic === '1') {
            bgMusicSelect.value = 'on'; // Set to 'on'
        } else {
            bgMusicSelect.value = 'off'; // Set to 'off'
        }

        // Initialize music choice from sessionStorage
        const music = sessionStorage.getItem('music');
        if (music) {
            musicChoice.value = music; // Set selected music
        }

        leftOption.onclick = () => {
            selectedOption = 1;
            sessionStorage.setItem('var', selectedOption);
            rightOption.style.opacity = 0.5; // Disable right option
            leftOption.style.opacity = 1; // Enable left option
        };

        rightOption.onclick = () => {
            selectedOption = 2;
            sessionStorage.setItem('var', selectedOption);
            leftOption.style.opacity = 0.5; // Disable left option
            rightOption.style.opacity = 1; // Enable right option
        };

        applyButton.onclick = () => {
            const bgMusic = bgMusicSelect.value === 'on' ? 1 : 0;
            sessionStorage.setItem('bg', bgMusic);
            window.parent.postMessage({ type: 'updateBgMusic', bg: bgMusic }, '*');

            const musicValue = musicChoice.value;
            if (musicValue) {
                sessionStorage.setItem('music', musicValue);
                // Send a message to the parent window to update the audio
                window.parent.postMessage({ type: 'updateMusic', music: musicValue }, '*');
            }
        };

    </script>
</body>
</html>
